<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="formulario.css" media="screen">
    <title>Cadastro</title>
</head>
<body>
    <div>
        <h1 id="título">cadastro de DEVs</h1>
        <p id="subtítulo">complete suas informações</p>
        <br>
    </div>
    <form>
        <fieldset class="grupo">
            <div>
                <label for="nome" >Nome</label>
                <input type="text" name="nome" id="nome" required>
            </div>
            <div class="campo">
                <label for="sobrenome" >Srobenome</label>
                <input type="text" name="sobrenome" id="sobrenome" required>
            </div>
        </fieldset>
        <div class="campo">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" required>
        </div>
        <div class="campo">
            <label>de qual lado da aplicação você desenvolve?</label>
            <label>
                <input type="radio" name="devweb" value="frontend"> Front-end
            </label>
            <label>
                <input type="radio" name="devweb" value="backend"> Back-end
            </label>
            <label>
                <input type="radio" name="devweb" value="fullstack"> Fullstack
            </label>
        </div>
        <div class="campo">
            <label>Senioridade</label>
            <select id="senioridade">
                <option selected disabled value="">Selecionar</option>
                <option >Junior</option>
                <option >Pleno</option>
                <option >Senior</option>

            </select>
        </div>
        <fieldset class="grupo">
            <div id="check">
                <label>Qual tecnolgia você usa?</label><br><br>
                <input type="checkbox" id="tecnologia1" name="tecnologia1" value="HTML">
                <label for="tecnologia1">HTML</label>
                <input type="checkbox" id="tecnologia2" name="tecnologia2" value="CSS">
                <label for="tecnologia2">CSS</label>
            </div>
        </fieldset>
        <div class="campo">
            <label>Conte sobre  sua experiência</label>
            <textarea rows="6" style=" width: 26em" id="expreiência" name="experiência"></textarea>
        </div>
        <button class="botão" type="submit">Concluir</button>
    </form>
</body>
</html>
